        background-repeat: no-repeat;
        background-position: center center;
        background-size: 600px;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    .left {
        width: 18px;
        height: 18px;
        /* background-color: red; */
        border-radius: 10px;
        position: absolute;
        top: calc(50vh - 60px);
        left: calc(50vw - 300px);
        filter: blur(3px);
    }

    .right {
        width: 18px;
        height: 18px;
        /* background-color: green; */
        border-radius: 10px;
        position: absolute;
        top: calc(50vh - 60px);
        left: calc(50vw + 286px);
        filter: blur(3px);
    }

    .tail {
        width: 18px;
        height: 16px;
        /* background-color: yellow; */
        border-radius: 10px;
        position: absolute;
        top: calc(50vh + 205px);
        left: calc(50vw - 6px);
        filter: blur(3px);
    }

    .instructions {
        padding: 1em;
        font-size: 14px;
        font-family: 'Tahoma';
        text-align: center;
    }
    .program {
        color: #e91e63;
        font-weight: bold;
    }
  </style>
</head>
<body data-program=0>
    <p class="instructions">
        Current program <span class="program"></span><br />
        Press <b>P</b> to change program
    </p>
    <div class="left"></div>
    <div class="right"></div>
    <div class="tail"></div>
    <script>
        let program = 0
        const programs = [
            'Flight mode',
            'Landing mode',
            'Emergency mode',
        ] 

        sleep = (ms) =>{
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // tail sequence 
        flightMode = async (left, right, tail) => {
            left.style.backgroundColor = 'red'
            right.style.backgroundColor = 'green'
            await sleep(50)
            left.style.backgroundColor = ''
            right.style.backgroundColor = ''
            await sleep(50)
            left.style.backgroundColor = 'red'
            right.style.backgroundColor = 'green'
            await sleep(50)
            left.style.backgroundColor = ''
            right.style.backgroundColor = ''
            await sleep(350)
            tail.style.backgroundColor = 'yellow'
            await sleep(100)
            tail.style.backgroundColor = ''
            await sleep(400)
        }

        landingMode = async () => {
            for (let n=0; n < 5; n++) { 
                left.style.backgroundColor = 'red'
                right.style.backgroundColor = 'green'
                tail.style.backgroundColor = 'yellow'
                await sleep(50)
                left.style.backgroundColor = ''
                right.style.backgroundColor = ''
                tail.style.backgroundColor = ''
                await sleep(50)
            }
        }


        emergencyMode = async () => {
            for (let n=0; n < 3; n++) {
                left.style.backgroundColor = 'red'
                right.style.backgroundColor = ''
                tail.style.backgroundColor = ''
                await sleep(100)
                left.style.backgroundColor = ''
                right.style.backgroundColor = 'green'
                tail.style.backgroundColor = ''
                await sleep(100)
                left.style.backgroundColor = ''
                right.style.backgroundColor = ''
                tail.style.backgroundColor = 'yellow'
                await sleep(100)

            }
        }

        changeProgram = () => {
            let program = parseInt(document.body.dataset.program)
            if (program < 2)
                program++
            else
                program = 0
            
            document.body.dataset.program = program
        }

        document.onkeypress = e => {
            if (e.key.toLowerCase() != "p")
                return
            changeProgram()
        }


        let tail = document.querySelector('.tail')
        let right = document.querySelector('.right')
        let left = document.querySelector('.left')

        setInterval(() => {
            let program = parseInt(document.body.dataset.program)
            switch(program) {
                case 0:
                    flightMode(left, right, tail)
                    break;
                case 1:
                    landingMode(left, right, tail)
                    break
                case 2:
                    emergencyMode(left, right, tail)
                    break;
            }
            document.querySelector('.program').textContent = programs[program]
        }, 1000)
        </script>
</body>
</html>
